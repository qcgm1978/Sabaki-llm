name: Create Release

on:
  push:
    tags:
      - v*

jobs:
  create-release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - uses: actions/setup-go@v3
      with:
        go-version: 1.17.x
    - name: Extract info
      id: info
      run: |
        node ./ci/extractInfo.js
      env:
        GITHUB_REF: ${{ github.ref }}
    - name: Create & upload artifact
      run: |
        npm install
        npm run ${{ steps.info.outputs.distcommand }}
        npx rimraf ./dist/*.yml ./dist/*.yaml ./dist/*.blockmap
        # 安装ghr并确保它在PATH中可用
        go install github.com/tcnksm/ghr@latest
        # 使用正确的ghr路径
        $(go env GOPATH)/bin/ghr -n "Sabaki v${{ steps.info.outputs.version }}" -prerelease ${{ steps.info.outputs.tag }} ./dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOPATH: ${{ steps.info.outputs.ci }}
